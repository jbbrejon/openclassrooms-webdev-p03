<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- OhMyFood stylesheet -->
    <link rel="stylesheet" href="./sass/main.css">
    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/e288ed6893.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <title>Accueil - OhMyFood</title>
</head>

<body>
    <!-- Page container -->
    <div id="pagecontainer">
        <!-- Header -->
        <header>
            <h1 class="header__title">ohmyfood</h1>
        </header>
        <!-- Main -->
        <main>
            <!-- Section - Location -->
            <section id="location">
                <div id="location__city">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Paris, Belleville</p>
                </div>
            </section>
            <!-- Section - CTA -->
            <section class="cta">
                <h2 class="cta__title">Réservez le menu qui vous convient</h2>
                <p class="cta__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="cta__button">Explorer nos restaurants</button>
            </section>

            <!-- Section - Operation -->
            <section class="operation">
                <h2 class="operation__title">Fonctionnement</h2>
                <ul class="operation__list-ul">
                    <li class="operation__list-li">
                        <div class="operation__list-number">1</div><i class="fas fa-mobile-alt"></i> Choisissez un
                        restaurant
                    </li>
                    <li class="operation__list-li">
                        <div class="operation__list-number">2</div><i class="fas fa-list-ul"></i> Composez votre
                        menu
                    </li>
                    <li class="operation__list-li">
                        <div class="operation__list-number">3</div><i class="fas fa-store"></i>Dégustez au
                        restaurant
                    </li>
                </ul>
            </section>




        </main>

    </div>
</body>

</html>
